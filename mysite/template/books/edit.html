<html>
<head lang="en">

    <title>个人资料修改</title>

<body>
<form method="post" action="" >
{% csrf_token %}

    <p><label>姓名</label><input name="name" placeholder="姓名" value={{ lo_user.name }}></p>

    {% else %}
    <p><label>姓名</label><input name="name" placeholder="姓名" ></p>

<p><a href="/reg">注册</a>|<a href="/">首页</a></p>
